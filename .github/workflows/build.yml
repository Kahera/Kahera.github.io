name: Build

on:
  pull_request:
    branches: 
      - main
    types: [opened, synchronize, reopened]

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"
      - run: npm ci
      - run: npm run type-check
      - run: npm run lint -- --no-fix
      - run: npm run build-only
      - run: npm test
